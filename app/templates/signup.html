<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Skill Analytics</title>
    <style>
        body{
            font-family: Arial;
            background-image: linear-gradient(to bottom, white, rgb(255, 138, 157));
            
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box{
            background-color: rgb(255 255 255 /70%);
            padding:40px;
            border-radius:12px;
            width:350px;
            text-align:center;
            color:black;
        }
        input{
            width:100%;
            padding:10px;
            margin:10px 0;
            border-radius:6px;
            border:none;
            background: #CDCDCB;
        }
        button{
            width:100%;
            padding:10px;
            background:#D84596;
            border:none;
            border-radius:6px;
            font-weight:bold;
            cursor: pointer;
        }
        a{
            color:#D84596;
            text-decoration:none;
        }
    </style>
</head>
<body>
   
    
    

<div class="box">
    <h2>Create Account</h2>


<form action="/">
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button type="submit">Signup</button>
</form>

<p style="margin-top:15px;">
    Already have account?
    <a href="/">Login</a>
</p>


</div>


</body>
</html>
